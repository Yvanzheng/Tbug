<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>T-Bug</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/xadmin.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='lib/layui/layui.js') }}"></script>
    <script src="{{ url_for('static',filename='js/xadmin.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" charset="utf-8"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="tk_name" class="layui-form-label">
                    <span class="x-red">*</span>任务名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="tk_name" name="tk_name" required="" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="tk_in_project_id" class="layui-form-label">
                    <span class="x-red">*</span>所属项目</label>
                <div class="layui-input-inline">
                    <select name="tk_in_project_id">
                        {% for module in modules %}
                            <option value="{{ module.m_id }}">{{ module.m_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="tk_state" class="layui-form-label">
                    <span class="x-red">*</span>任务状态</label>
                <div class="layui-input-inline">
                    <select name="tk_state">
                        {% for state in states %}
                            <option value="{{ state.s_id }}">{{ state.s_value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="tk_desc" class="layui-form-label">任务描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="tk_desc" name="tk_desc" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="" type="submit">增加</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'laydate'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        form.on('submit(add)', function (data) {
            var articleFrom = JSON.stringify(data.field);//获取数据集合；
            $.ajax({
                type: "POST",
                url: "/cases/addCases",//提交数据接口
                data: articleFrom,
                dataType: "JSON",
                success: function (data) {
                    if (data.flag) {
                        layer.alert(data.value, {icon: 6}, function () {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        })
                    } else {
                        layer.alert(data.value, {icon: 6}, function () {
                            //关闭当前frame
                            {#xadmin.close();#}
                            xadmin.end();
                            // 可以对父窗口进行刷新
                            {#xadmin.father_reload();#}
                        })
                    }
                }
            });
            return false;
        });
    });
</script>

</body>

</html>
