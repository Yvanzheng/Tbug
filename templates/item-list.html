<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>T-Bug</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/xadmin.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='lib/layui/layui.js') }}"></script>
    <script src="{{ url_for('static',filename='js/xadmin.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" charset="utf-8"></script>
    <script>
        $("#check_all").click(function () {
            alert(1);
            {#if ($("#check_all").is(":checked")) {#}
            {#    $("input[name='argument']").prop("checked", true);} else {#}
            {#    $("input[name='argument']").prop("checked", false);}#}
        })
    </script>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">分类配置</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username" placeholder="分类名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <a title="搜索" href="/base/search">
                                <i class="iconfont">&#xe6ac;</i>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加分类','/base/showItem',400,300)">
                        <i class="layui-icon"></i>添加
                    </button>
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" name="" id="check_all" lay-skin="primary">
                            </th>
                            <th>ID</th>
                            <th>分类</th>
                            <th>创建人</th>
                            <th>创建时间</th>
                            <th>描述</th>
                            <th>操作</th>
                        </thead>
                        <tbody>
                        {% for item in items %}
                            <tr>
                                <td>
                                    <input type="checkbox" name="argument" lay-skin="primary">
                                </td>
                                <td class="id">{{ item.i_id }}</td>
                                <td>{{ item.i_value }}</td>
                                <td>{{ item.to_user.username }}</td>
                                <td>{{ item.i_create_time }}</td>
                                <td>{{ item.i_desc }}</td>
                                <td class="td-manage">
                                    <a title="编辑分类"
                                       onclick="xadmin.open('编辑分类', '/base/editItem/'+{{ item.i_id }}, 400, 300)"
                                       href="javascript:;">
                                        <i class="layui-icon">&#xe642;</i>
                                    </a>
                                    <a title="删除分类" onclick="item_del(this)" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <div class="row " style="margin-top: 10px">
                                <nav aria-label="Page navigation" class="pull-right">
                                    <ul class="pagination">
                                        {{ html|safe }}
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-删除*/
    function item_del(obj) {
        let item_id = $(obj).parent("td").parent("tr").children().eq(1).text();
        let item_name = $(obj).parent("td").parent("tr").children().eq(2).text();
        let item_desc = $(obj).parent("td").parent("tr").children().eq(5).text();
        i_data = {
            item_id: item_id,
            item_name: item_name,
            item_desc: item_desc
        };
        layer.confirm('确认要删除分类： ' + item_name + ' 吗？', function () {
            //发异步删除数据
            $.ajax({
                type: "POST",
                url: "/base/delItem",//提交数据接口
                data: JSON.stringify(i_data),
                dataType: "JSON",
                success: function (data) {
                    if (data.flag) {
                        $(obj).parents("tr").remove();
                        layer.msg('删除成功!', {icon: 1, time: 1000});
                    }
                }
            });
        });
    }

    function delAll(argument) {
        var data = tableCheck.getData();
        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
