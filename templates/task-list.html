<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>T-Bug</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/xadmin.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='lib/layui/layui.js') }}"></script>
    <script src="{{ url_for('static',filename='js/xadmin.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" charset="utf-8"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">任务</a>
                <a href=""><cite>详情</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form method="post" class="layui-form layui-col-space5">
                        <div class="layui-input-inline layui-show-xs-block">
                            <input type="text" name="casesName" placeholder="任务名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <select name="task_state">
                                <option value="">任务状态</option>
                                {% for state in states %}
                                    <option value="{{ state.s_id }}">{{ state.s_value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="user">
                                <option value="">创建人</option>
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <select name="project">
                                <option value="">项目名称</option>
                                {% for project in projects %}
                                    <option value="{{ project.p_id }}">{{ project.p_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="起始日期" name="start" id="start"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <input class="layui-input" placeholder="截止日期" name="end" id="end"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                <i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('创建任务','/task/addCases',500,500)">
                        <i class="layui-icon"></i>创建
                    </button>
                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <thead>
                        <tr>
                            <th width="10%">
                                <input type="checkbox" lay-filter="checkall" lay-skin="primary">
                            </th>
                            <th width="10%">任务名称</th>
                            <th width="10%">所属项目</th>
                            <th width="10%">任务状态</th>
                            <th width="20%">任务描述</th>
                            <th width="10%">创建人</th>
                            <th width="10%">创建时间</th>
                            <th width="20%">操作</th>
                        </tr>
                        </thead>
                        <tbody class="x-cate">
                        <tr>
                            <td>
                                <input type="checkbox" lay-skin="primary" name="id" value="">
                            </td>
                            <td>testcase001</td>
                            <td>测试项目001</td>
                            <td>已完成</td>
                            <td>用例描述001002003</td>
                            <td>root</td>
                            <td>2020-7-22</td>
                            <td class="td-manage">
                                <a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
                                    <i class="layui-icon">&#xe601;</i>
                                </a>
                                <a title="详情" onclick="xadmin.open('详情','order-view.html')" href="javascript:;">
                                    <i class="layui-icon">&#xe63c;</i>
                                </a>
                                <a title="编辑" onclick="xadmin.open('编辑','role-add.html')" href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" lay-skin="primary" name="id" value="">
                            </td>
                            <td>testcase001</td>
                            <td>测试项目001</td>
                            <td>执行中</td>
                            <td>用例描述001002003</td>
                            <td>root</td>
                            <td>2020-7-22</td>
                            <td class="td-manage">
                                <a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
                                    <i class="layui-icon">&#xe601;</i>
                                </a>
                                <a title="详情" onclick="xadmin.open('详情','order-view.html')" href="javascript:;">
                                    <i class="layui-icon">&#xe63c;</i>
                                </a>
                                <a title="编辑" onclick="xadmin.open('编辑','role-add.html')" href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <div class="row " style="margin-top: 10px">
                                <nav aria-label="Page navigation" class="pull-right">
                                    <ul class="pagination">
                                        {{ html|safe }}
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>layui.use(['laydate', 'form'],
    function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

    });

function casea_del(obj) {
    let cs_id = $(obj).parent("td").parent("tr").children().eq(0).children(0).val();
    let cs_name = $(obj).parent("td").parent("tr").children().eq(1).text();
    i_data = {
        cs_id: cs_id,
        cs_name: cs_name
    };
    layer.confirm('确认要删除用例集： ' + cs_name + ' 吗？', function () {
        //发异步删除数据
        $.ajax({
            type: "POST",
            url: "/cases/delCases",//提交数据接口
            data: JSON.stringify(i_data),
            dataType: "JSON",
            success: function (data) {
                if (data.flag) {
                    $(obj).parents("tr").remove();
                    layer.msg('删除成功!', {icon: 1, time: 1000});
                }
            }
        });
    });
}

function delAll(argument) {
    var ids = [];

    // 获取选中的id
    $('tbody input').each(function () {
        if ($(this).prop('checked')) {
            ids.push($(this).val())
        }
    });
    if (ids == "" || ids == null || ids == undefined) {
        layer.msg('请选择删除项！', {icon: 1});
    } else {
        layer.confirm('确认要删除所需项吗？', function () {
            $.ajax({
                type: "POST",
                url: "/cases/delAllCases",//提交数据接口
                data: JSON.stringify(ids),
                dataType: "JSON",
                success: function (data) {
                    if (data.flag) {
                        //捉到所有被选中的，发异步进行删除
                        layer.msg('删除成功', {icon: 1});
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    }
                }
            });
        });
    }
}


</script>

</html>
