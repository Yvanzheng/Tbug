<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>T-Bug</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/xadmin.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='lib/layui/layui.js') }}"></script>
    <script src="{{ url_for('static',filename='js/xadmin.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" charset="utf-8"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="p_name" class="layui-form-label">
                    <span class="x-red">*</span>项目名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="p_name" name="p_name" required="" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="p_remarks" class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="开始日" name="start" id="start">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="p_remarks" class="layui-form-label">截止时间</label>
                <div class="layui-input-inline">
                    <input class="layui-input" placeholder="截止日" name="end" id="end">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="p_remarks" class="layui-form-label">项目描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="p_remarks" name="p_remarks" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="p_type" class="layui-form-label">
                    <span class="x-red">*</span>项目状态</label>
                <div class="layui-input-inline">
                    <select id="p_type" name="p_type" class="valid">
                        <option value="start">启用</option>
                        <option value="stop">停止</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <input value="增加" lay-submit lay-filter="add" style="width:100%;" type="submit">
                {#                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>#}
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'laydate'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });


        form.on('submit(add)', function (data) {
            var articleFrom = JSON.stringify(data.field);//获取数据集合；
            console.info(articleFrom);
            $.ajax({
                type: "POST",
                url: "/base/addProjects",//提交数据接口
                data: articleFrom,
                dataType: "JSON",
                success: function (data) {
                    if (data.flag) {
                        layer.alert("增加成功", { icon: 6},function(){
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        })
                    }
                }
            });
            return false;
        });

    });
</script>

</body>

</html>
