<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>T-Bug</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/xadmin.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='lib/layui/layui.js') }}"></script>
    <script src="{{ url_for('static',filename='js/xadmin.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" charset="utf-8"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="i_value" class="layui-form-label">
                    <span class="x-red">*</span>接口名</label>
                <div class="layui-input-inline">
                    <input type="text" style="display: none;" id="soap_id" name="soap_id" value="{{ soap.soap_id }}"
                           required="" lay-verify="required" autocomplete="off" class="layui-input">
                    <input type="text" id="soap_method" name="soap_method" value="{{ soap.soap_method }}" required=""
                           lay-verify="required" autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="i_value" class="layui-form-label">
                    <span class="x-red">*</span>调用时机</label>
                <div class="layui-input-inline">
                    <input type="text" id="soap_call_timing" name="soap_call_timing" value="{{ soap.soap_call_timing }}"
                           required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="i_value" class="layui-form-label">
                    <span class="x-red">*</span>入参示例</label>
                <div class="layui-input-inline">
                    <textarea placeholder="请输入入参示例" id="soap_pmara" name="soap_pmara" required="" lay-verify="required"
                              autocomplete="off" class="layui-textarea">{{ soap.soap_pmara }}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="i_value" class="layui-form-label">
                    <span class="x-red">*</span>期望值</label>
                <div class="layui-input-inline">
                    <textarea placeholder="请输入期望值" id="soap_except" name="soap_except" required="" lay-verify="required"
                              autocomplete="off" class="layui-textarea">{{ soap.soap_except }}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="update" lay-submit="" type="submit">
                    确定
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //监听提交
            form.on('submit(update)', function () {
                in_data = {
                    "soap_id": $("#soap_id").val(),
                    "soap_method": $("#soap_method").val(),
                    "soap_call_timing": $("#soap_call_timing").val(),
                    "soap_pmara": $("#soap_pmara").val(),
                    "soap_except": $("#soap_except").val()
                };
                var articleFrom = JSON.stringify(in_data);//获取数据集合
                $.ajax({
                    type: "POST",
                    url: "/soap/updateSoap",//提交数据接口
                    data: articleFrom,
                    dataType: "JSON",
                    success: function (data) {
                        if (data.flag) {
                            layer.alert(data.value, {icon: 6}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            })
                        } else {
                            layer.alert(data.value, {icon: 6}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            })
                        }
                    }
                });
                return false;
            });
        });</script>

</body>

</html>
