<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>T-Bug</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/xadmin.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='lib/layui/layui.js') }}"></script>
    <script src="{{ url_for('static',filename='js/xadmin.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" charset="utf-8"></script>
</head>
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">状态配置</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form method="post" class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" id="stateName" name="stateName" placeholder="状态名" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <select name="itemName">
                                <option value="">分类名</option>
                                {% for item in items %}
                                    <option value="{{ item.i_id }}">{{ item.i_value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach" type="submit"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('创建状态','/base/addState',400,400)">
                        <i class="layui-icon"></i>创建
                    </button>
                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除
                    </button>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" lay-filter="checkall" lay-skin="primary">
                            </th>
                            <th>状态</th>
                            <th>创建人</th>
                            <th>创建时间</th>
                            <th>所属分类</th>
                            <th>状态描述</th>
                            <th>操作</th>
                        </thead>
                        <tbody id="itemVal">
                        {% for state in states %}
                            <tr>
                                <td>
                                    <input type="checkbox" lay-skin="primary" name="id" value="{{ state.s_id }}">
                                </td>
                                <td>{{ state.s_value }}</td>
                                <td>{{ state.to_user.username }}</td>
                                <td>{{ state.s_create_time }}</td>
                                <td>{{ state.to_item.i_value }}</td>
                                <td>{{ state.s_desc }}</td>
                                <td class="td-manage">
                                    <a title="编辑状态"
                                       onclick="xadmin.open('编辑状态', '/base/editState/'+{{ state.s_id }}, 600, 500)"
                                       href="javascript:;">
                                        <i class="layui-icon">&#xe642;</i>
                                    </a>
                                    <a title="删除状态" onclick="state_del(this)" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <div class="row " style="margin-top: 10px">
                                <nav aria-label="Page navigation" class="pull-right">
                                    <ul class="pagination">
                                        {{ html|safe }}
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        // 监听全选
        form.on('checkbox(checkall)', function (data) {

            if (data.elem.checked) {
                $('tbody input').prop('checked', true);
            } else {
                $('tbody input').prop('checked', false);
            }
            form.render('checkbox');
        });

        form.on('submit(search)', function () {
            $.ajax({
                type: "POST",
                url: "/base/getStates",
                data: {itemName: $('input[name="stateName"]').val()},
                dataType: "json"
            });
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    function state_del(obj) {
        let state_id = $(obj).parent("td").parent("tr").children().eq(0).children(0).val();
        let state_value = $(obj).parent("td").parent("tr").children().eq(1).text();
        let state_desc = $(obj).parent("td").parent("tr").children().eq(4).text();
        i_data = {
            state_id: state_id,
            state_value: state_value,
            state_desc: state_desc
        };
        layer.confirm('确认要删除状态： ' + state_value + ' 吗？', function () {
            //发异步删除数据
            $.ajax({
                type: "POST",
                url: "/base/delState",//提交数据接口
                data: JSON.stringify(i_data),
                dataType: "JSON",
                success: function (data) {
                    if (data.flag) {
                        $(obj).parents("tr").remove();
                        layer.msg('删除成功!', {icon: 1, time: 1000});
                    }
                }
            });
        });
    }

    function delAll(argument) {
        var ids = [];

        // 获取选中的id
        $('tbody input').each(function () {
            if ($(this).prop('checked')) {
                ids.push($(this).val())
            }
        });
        if (ids == "" || ids == null || ids == undefined) {
            layer.msg('请选择删除项！', {icon: 1});
        } else {
            layer.confirm('确认要删除所需项吗？', function () {
                $.ajax({
                    type: "POST",
                    url: "/base/delAllState",//提交数据接口
                    data: JSON.stringify(ids),
                    dataType: "JSON",
                    success: function (data) {
                        if (data.flag) {
                            //捉到所有被选中的，发异步进行删除
                            layer.msg('删除成功', {icon: 1});
                            $(".layui-form-checked").not('.header').parents('tr').remove();
                        }
                    }
                });
            });
        }

    }

</script>
