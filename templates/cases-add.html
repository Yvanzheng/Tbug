<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>T-Bug</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/xadmin.css') }}">
    <link rel="shortcut icon" href="#">
    <script type="text/javascript" src="{{ url_for('static',filename='lib/layui/layui.js') }}"></script>
    <script src="{{ url_for('static',filename='js/xadmin.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" charset="utf-8"></script>
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="cs_name" class="layui-form-label">
                    <span class="x-red">*</span>用例集名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="cs_name" name="cs_name" required="" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="cs_in_module" class="layui-form-label">
                    <span class="x-red">*</span>所属模块</label>
                <div class="layui-input-inline">
                    <select name="cs_in_module" lay-filter="cs_in_module">
                        {% for module in modules %}
                            <option value="{{ module.m_id }}">{{ module.m_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="layui-form-item" id="div_do_testcase">
                <label for="do_testcase" class="layui-form-label">执行用例</label>
                <div class="layui-input-inline">
                    <select xm-select="select" name="do_testcase" id="do_testcase">
                        {# 模块下的用例 #}
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="cs_remarks" class="layui-form-label">用例集描述</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="cs_remarks" name="cs_remarks" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="" type="submit">增加</button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer', 'laydate'],
        function () {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

            form.on('select(cs_in_module)', function (data) {
                $("#do_testcase").append("<option value='"+data+"'>"+text+"</option>");
            });

            form.on('submit(add)', function (data) {
                var articleFrom = JSON.stringify(data.field);//获取数据集合；
                $.ajax({
                    type: "POST",
                    url: "/cases/addCases",//提交数据接口
                    data: articleFrom,
                    dataType: "JSON",
                    success: function (data) {
                        if (data.flag) {
                            layer.alert(data.value, {icon: 6}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            })
                        } else {
                            layer.alert(data.value, {icon: 6}, function () {
                                //关闭当前frame
                                {#xadmin.close();#}
                                xadmin.end();
                                // 可以对父窗口进行刷新
                                {#xadmin.father_reload();#}
                            })
                        }
                    }
                });
                return false;
            });
        });
</script>

</body>

</html>
